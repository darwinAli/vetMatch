<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styleForm.css">
</head>
<body>
    
    <div class="fondo">
    <h2 class="mb-4" style="margin-top: 2%;">Formulario de Solicitud de Servicios Veterinarios</h2>
    <form style="margin-left: 37%" >
       
        <div class="mb-3 col-5">
          <label for="fullName" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="fullName" placeholder="Ingresa tu nombre completo" required>
        </div>
      
        <div class="mb-3 col-5">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
        </div>
      
        <div class="mb-3 col-5">
          <label for="phone" class="form-label">Teléfono de Contacto</label>
          <input type="tel" class="form-control" id="phone" placeholder="Ingrese su número de teléfono" required>
        </div>
      
        <div class="mb-3 col-5">
          <label for="address" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="address" placeholder="Ingrese su dirección" required>
        </div>
      
        <div class="mb-3 col-5">
          <label for="serviceType" class="form-label">¿Qué buscas?</label>
          <select class="form-select" id="serviceType" aria-label="Selecciona un servicio" required>
            <option selected disabled>Seleccione una opción</option>
            <option value="veterinarios">Veterinarios</option>
            <option value="clientes">Clientes</option>
          </select>
        </div>
       <div class="col-5">
        <button type="submit" class="btn btn-primary ">Enviar</button>
      </div>
      </form>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
