<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styleForm.css">
</head>
<body>
    
    <div class="fondo">
        <h2 class="mb-4 text-center" style="margin-top: 2%;">Formulario de Solicitud de Servicios Veterinarios</h2>
        <form class="container">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="fullName" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="fullName" placeholder="Ingresa tu nombre completo" required>
            </div>
          </div>
      
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
            </div>
          </div>
      
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="phone" class="form-label">Teléfono de Contacto</label>
              <input type="tel" class="form-control" id="phone" placeholder="Ingrese su número de teléfono" required>
            </div>
          </div>
      
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="address" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="address" placeholder="Ingrese su dirección" required>
            </div>
          </div>
      
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="serviceType" class="form-label">¿Qué buscas?</label>
              <select class="form-select" id="serviceType" aria-label="Selecciona un servicio" required>
                <option selected disabled>Seleccione una opción</option>
                <option value="veterinarios">Veterinarios</option>
                <option value="clientes">Clientes</option>
              </select>
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-6">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </div>
        </form>
      </div>
      








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
